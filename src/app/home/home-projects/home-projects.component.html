<div class="home-projects-section">

  <h2 *ngIf="showTitle">Projects</h2>
  <!-- <h1>Building Products with Purpose</h1> -->
  <!-- <p>Here are some of the projects I have developed over the years.</p> -->

  <div class="projects-container" [@projectAnimation]="projects" >
    <mat-card class="mat-elevation-z10" *ngFor="let project of projects; let i = index" >

      <mat-card-header>
        <mat-card-title>{{ project.header }}</mat-card-title>
      </mat-card-header>

      <div *ngIf="project.image">
        <img class="project-image" mat-card-image [src]="project.image[0]" alt="Dominik Neal">
      </div>

      <mat-card-content>
        <p>{{ project.overview }}</p>
      </mat-card-content>

      <mat-card-actions>
        <!-- <button mat-button (onClick)="navigateToProject(project.id)" >View Project ></button> -->
        <a mat-button [routerLink]="['/projects/', project.id]" routerLinkActive="router-link-active" >View Project ></a>
      </mat-card-actions>
    </mat-card>
  </div>

  <a *ngIf="showViewAll" mat-button href="/projects">View All Projects ></a>
</div>
